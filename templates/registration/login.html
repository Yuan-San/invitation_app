<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{%load static%}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
<style>
  body {
    background-image: linear-gradient(to top, #0066FF, #FFF);
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
</style>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://kit.fontawesome.com/5ad3573202.js" crossorigin="anonymous"></script>
<div style="padding:2%;margin: 8% 30% 0% 30%;border: solid;border-width: 0px;border-radius: 15px;height:60%;background-color: #fff;text-align: center;">
  <a href="/" style="color: black;float: right;"><i class="fa-solid fa-x"></i></a>
  <img src="{% static 'img/logo.png' %}" width="109.5" height="30.525">
<h5 style="padding:50px 0px 10px 0px;margin: 0px 0px 70px 0px;text-align:center;font-family: 'Inter', sans-serif;">Welcome Back! <span style="color:#ffac04;">Happi</span> to see you around!</h5>
<form method="post">
  {% csrf_token %}
  {{form.as_p}}
  <button type="submit" class="btn btn-primary">Log In</button>
</form></div>
{% endblock %}
