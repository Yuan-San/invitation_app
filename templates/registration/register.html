<div style="margin-left: 25%;margin-right: 25%;margin-top: 10%;border: solid;border-width: 1px;border-radius: 8px;padding: 3%;">
    <h1 style="text-align: center;">Register</h1>
<form action="register_request/" method="post" id="form_a">
{% csrf_token %}
<div class="align-items-center">
<div class="col">
Male Name<br>
<input name="male_name" value="{{ mymember.mood }}" class="form-control mb-2">
<br></div>
<div class="row">
<div class="col">
Female Name:<br>
<input name="female_name" value="{{ mymember.mood }}" class="form-control mb-2">
<br></div>
<div class="col">Date<br>
<input name="date" value="{{ mymember.mood }}" class="form-control mb-2" type="date">
<br></div></div>
<div class="col">
Time:<br>
<input name="time" value="{{ mymember.reason }}" class="form-control mb-2" type="time">
<br></div>
<p id="paragraph">selected number: 0</p>
<input id="numberinput" type="number" value="enter number"><button onclick="entervalue()">enter number</button>
<input type="submit" value="Submit" class="btn btn-primary">
</div>
</form></div>
